spring:
  application:
    name: ms-customer
  data:
    mongodb:
      uri: mongodb://localhost:27017/ms-customer

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost